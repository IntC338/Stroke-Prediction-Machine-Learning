<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroke Prediction</title>
  </head>
  <body>
    <h1>ทำนายความเสี่ยงในการเกิดโรคหลอดเลือดสมอง</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Predict</button>
    </form>
    {% if result %}
      <h2>Predicted Class: {{ result }}</h2>
    {% endif %}
  </body>
</html>
